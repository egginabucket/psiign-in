<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>PSII Attendance Overview</title>
  </head>
  <body>
    <h1>Overview</h1>
    <table>
      {% for l in learners %}
      <tr>
        <td>{{ l.full_name }}</td>
        <td class="{{l.status.style}}">{{ l.status.label }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
